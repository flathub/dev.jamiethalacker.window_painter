app-id: dev.jamiethalacker.window_painter

runtime: org.gnome.Platform
runtime-version: "42"
sdk: org.gnome.Sdk

command: window_painter
finish-args:
  - "--share=network"
  - "--share=ipc"
  - "--socket=fallback-x11"
  - "--device=dri"
  - "--socket=wayland"

cleanup:
  - "/include"
  - "/lib/pkgconfig"
  - "/man"
  - "/share/doc"
  - "/share/gtk-doc"
  - "/share/man"
  - "/share/pkgconfig"
  - "/share/vala"
  - "*.la"
  - "*.a"

modules:
  - name: window_painter
    builddir: true
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/ItsJamie9494/window-painter.git
        tag: v1.0.0
        commit: 6ccf8d22e435e22c8f4b95b131db1e7edaaf03cf
